<div class="full-page-wrapper">
  <div class="content-wrapper login-signup-container">
    <div class="left-container">
      <div class="login-signup-content">
        <a [routerLink]="['/login']" class="return-link"><img src="assets/images/rounded-left-arrow.svg" alt=""></a>
        <a href="#" class="logo">
          <img src="assets/images/logo-orange.svg" />
        </a>
        <div class="inner-content">
          <h2>Login as a family</h2>
          <form name="familyLogin" (keyup.enter)="Loginfamily(familyLogin.value)"  (ngSubmit)="Loginfamily(familyLogin.value)" [formGroup]="familyLogin">
            <div class="form-group" [ngClass]="{'has-error':familyLogin.get('email').touched && familyLogin.get('email').invalid}">
              <label>Email address <sup>*</sup></label>
              <input type="email" class="form-control" placeholder="you@gmail.com" formControlName="email">
              <span class="error-msg" *ngIf="familyLogin.get('email').touched && familyLogin.get('email').invalid">
                <span *ngIf="familyLogin.get('email').errors.required">
                  This field is required
                </span>
                <span *ngIf="familyLogin.get('email').errors.pattern">
                  Please enter a valid email id
                </span>
                <!-- <span *ngIf="familyLogin.get('email').errors.email">
                  Email must be a valid email address
                </span> -->
              </span>
            </div>
            <div class="form-group password-filed" [ngClass]="{'has-error':familyLogin.get('password').touched && familyLogin.get('password').invalid}">
              <label>Password <sup>*</sup></label>
              <input type="password" #password class="form-control" formControlName="password" placeholder="Enter 6 characters or more">
              <div class="error_msg_hint">
                <!-- <span class="password-hint">Password Hint:Ad1blw</span> -->
                <span class="error-msg" *ngIf="familyLogin.get('password').touched && familyLogin.get('password').invalid">
                  <span *ngIf="familyLogin.get('password').errors.required">
                    This field is required
                  </span>
                  <span *ngIf="familyLogin.get('password').errors.pattern">
                    Please set a password which has atleast 1 uppercase and 1 lowercase and 1 digit
                  </span>
                  <span *ngIf="familyLogin.get('password').errors.maxlength">
                    Password should be between 6-16(Max limit) Characters
                  </span>
                  <span *ngIf="familyLogin.get('password').errors.minlength">
                    Password should be between 6-16(Max limit) Characters
                  </span>
                </span>
              </div>
              <!-- if input value > 0 add class 'enable' in em  -->
              <em class="password-hide-show">
                <a [routerLink]="['/login/family/forgot-password']">Forgot Password?</a>
              </em>
            </div>
            <div class="custom_checkbox">
              <input type="checkbox" class="custom_input" formControlName="isRemberMeChecked">
              <span class="checkmark"></span>
              <label>Remember Me</label>
            </div>
          </form>
          <button type="button" class="dark-orange-button" [ngClass]="{'disable': familyLogin.invalid}" (click)="Loginfamily(familyLogin.value)" title="Log in">LOGIN</button>
        </div>
      </div>
    </div>
    <div class="right-container" style="background-image: url('assets/images/banner.svg')">
    </div>
  </div>
</div>
