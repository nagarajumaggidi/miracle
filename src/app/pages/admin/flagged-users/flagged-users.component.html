<app-inner-header></app-inner-header>
<app-flagged-user-popup></app-flagged-user-popup>

<div class="inner-page-wrapper">
  <div class="container lg">
    <div class="row">
      <div class="col2 family_left_content">
        <div class="page_info">
          <h3>Flagged Users</h3>
          <!-- <p>Lorem Ipsum is simply dummy</p> -->
        </div>

        <app-admin-menu></app-admin-menu>
      </div>

      <div class="col10">

        <div class="search-bar">
          <div class="search_left">
            <i><img src="assets/images/search.svg" alt=""></i>
            <input type="text" placeholder="Search with Name">
          </div>
          <button class="search_btn">
            <i>
              <img src="assets/images/filter-icon.svg" alt="">
              <!-- <em class="count">2</em> -->
            </i>Filter
          </button>
        </div>

        <div class="info-wrapper">
          <div class="user-info-detail" *ngFor="let families of matchedFamilies" (click)="openFlaggedPopup()">
            <div class="img-block">
              <a href="javascript:void(0)" class="img-inner">
                <img src={{families.img}} alt="">
              </a>
              <span class="cyan_strip truncated" title={{families.cyanStrip}}>{{ families.cyanStrip }}</span>
              <ul class="link-wrapper">
                <li>
                  <button class="like-icon matched">
                    <!-- <i><img src="assets/images/flag1.svg" alt=""></i> -->
                    <i>
                      <img src="assets/images/flag1.svg"    alt="">
                      <img class="filled" src="assets/images/flag1-white.svg"  alt="">
                    </i>
                  </button>

                </li>
                <li>
                  <button class="like-icon">
                    <i><img src="assets/images/chat-red.svg" alt=""></i>
                  </button>
                </li>
              </ul>
            </div>
            <div class="address-block">
              <h3>{{ families.name }}</h3>
              <p>{{ families.location }}</p>
            </div>
          </div>
      
        </div>

      </div>

    </div>
  </div>
</div>
