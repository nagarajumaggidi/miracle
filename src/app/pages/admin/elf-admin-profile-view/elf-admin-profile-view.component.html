<app-inner-header></app-inner-header>
<app-elf-admin-profile-view-popup></app-elf-admin-profile-view-popup>

<div class="inner-page-wrapper">
  <div class="container lg">

    <div class="row">
      <div class="col2 family_left_content">
        <div class="page_info">
          <h3>ELF's</h3>
          <!-- <p>Lorem Ipsum is simply dummy</p> -->
        </div>

        <app-admin-menu></app-admin-menu>
      </div>

      <div class="col10">
        <div class="static_position">
          <div class="family-profile-detail sidebar">
            <div class="relative_position">
              <ng-scrollbar>
                <div class="sidebar-content">
                  <div class="profile-image" (click)="openLetterProfileViewPopup()">
                    <span class="cyan_strip">{{elfData.organisation}}</span>
                    <img [src]="elfData.photo" alt="">
                  </div>
                  <div class="profile-content">
                    <div class="address-block">
                      <h3>{{elfData.name}}</h3>
                      <p>{{elfData.state}}</p>
                    </div>
                    <p class="description">{{elfData.profile_bio}}</p>
                    <ul>
                      <!-- <li>
                        <h4>Letter</h4>
                        <img [src]="elfData.santa_letter" alt="">
                      </li> -->
                      <li>
                        <h4>Family Information</h4>
                        <p>{{elfData.family_preference}}</p>
                      </li>
                      <li>
                        <h4>Budget (Per Child)</h4>
                        <p>{{elfData.budget}}</p>
                      </li>
                      <li>
                        <h4>Organization Preferences</h4>
                        <p>{{elfData.organisation}}</p>
                      </li>
                    </ul>
                  </div>
                </div>
               
              </ng-scrollbar>
            </div>
            
         
          </div>
        </div>
       
      </div>

    </div>

    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
  </div>
</div>
